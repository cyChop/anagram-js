<!DOCTYPE html>
<html>
    <head>
        <title>Anagram-js demo</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-static-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Anagram-js</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Example</a></li>
                        <li><a href="doc/">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="inputOriginal" class="control-label">Original phrase</label>
                            <input type="text" class="form-control" id="inputOriginal" placeholder="Set your original phrase" />
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="stripDiacritics" checked /> Strip diacritics
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Available characters</label>
                            <div id="availableChars">
                            </div>
                            <button class="btn btn-default" id="noChar" disabled="disabled">None</button>
                        </div>
                        <div class="form-group">
                            <label for="inputProposal" class="control-label">Anagram proposition</label>
                            <!--<div class="input-group">-->
                                <input type="text" class="form-control" id="inputProposal" placeholder="Propose an anagram for you original" />
                                <!--<a class="input-group-addon" disabled="disabled" id="saveProposal"><i class="fa fa-save"></i></a>-->
                            <!--</div>-->
                        </div>
                    </form>
                </div>
                <div class="col-md-3 col-sm-12">
                    <a class="btn btn-default btn-lg btn-block" href="https://github.com/cyChop/anagram-js">
                        <i class="fa fa-github fa-5x"></i><br/>
                        Fork / view on Github
                    </a>
                    <a class="btn btn-default btn-lg btn-block" href="https://github.com/cyChop/anagram-js/releases/latest">
                        <i class="fa fa-download fa-5x"></i><br/>
                        Download
                    </a>
                </div>
            </div>
        </div>

        <!-- Some sources from CDN to keep things simple -->
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <script src="src/anagram.js"></script>
        <!--<script src="target/anagram.min.js"></script>-->
        <script>
            var c;
            $(document).ready(function() {
                c = anagram.checker($('#stripDiacritics').prop('checked'));

                $('#inputOriginal').keyup(function() {
                    c.updateOriginal($('#inputOriginal').val());
                    updateAvailables();
                });
                $('#inputProposal').keyup(function() {
                    c.propose($('#inputProposal').val());
                    updateAvailables();
                });
                $('#stripDiacritics').change(function() {
                    c.updateStripDiacritics($('#stripDiacritics').prop('checked'));
                    updateAvailables();
                });

                function updateAvailables() {
                    var map = c.getDiff();
                    $('#noChar').hide();
                    $('#availableChars').empty();
                    var prop = 0;
                    if (map) {
                        for (var char in map) {
                            var count = map[char];
                            if (count !== 0) {
                                $('#availableChars').append(
                                    $('<button />', { text: char, type: 'button', class: 'btn btn-default', tabindex: -1 }).attr('data-char', char).append(' ').append(
                                        $('<span />', { text: count, class: count < 0 ? 'label label-danger' : 'label label-primary' })
                                    ).click(function() {
                                       var input = $('#inputProposal'),
                                           newVal = input.val() + $(this).attr('data-char');
                                        input.val(newVal);
                                        c.propose(newVal);
                                        updateAvailables();
                                    })
                                );
                                prop++;
                            }
                        }
                    }
                    if (prop === 0) {
                        $('#noChar').show();
                    }
                    $('#inputProposal').closest('.form-group').removeClass('has-success has-error');
                    if (c.isAnagram()) {
                        setProposalOK();
                    } else {
                        setProposalKO();
                    }
                }

                function setProposalOK() {
                    $('#inputProposal').closest('.form-group').addClass('has-success');
                }

                function setProposalKO() {
                    $('#inputProposal').closest('.form-group').addClass('has-error');
                }
            });
        </script>
    </body>
</html>
